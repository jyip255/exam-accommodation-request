{% extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
  <h1>Bulk Upload</h1>
  <div>Upload one or more scanned exams to be attached to exam requests.</div>
  <br>
  <form action = {{'/bulkUpload'}} method="post" enctype=multipart/form-data>
	  <input type=file name=file multiple>
	  <br>
	  <input type="submit" class="btn btn-md btn-info">
  </form>
  <h3>{{ msg }}<h3>
{% endblock %}
